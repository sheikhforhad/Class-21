<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clock ">
        <div class="container ">
            <div class="row flex">

                <h1 class="hour"></h1>
                <p>:</p> 
                <h1 class="minit"></h1>
                <small class="second"></small> 
                <small class="day"></small>
                <div class="down">
                    <small class="month"></small>
                    <b>/</b>           
                    <small class="date"></small>
                </div>
               
            </div>
            
        </div>
          
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
